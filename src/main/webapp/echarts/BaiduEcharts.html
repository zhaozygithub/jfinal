<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>echarts</title>
 
 #@jquery?()
 #@echarts?()

</head>
<body>

 <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <div id="bing" style="width: 600px;height:400px;"></div>
     <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
          var myChart = echarts.init($("#main")[0]);

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: [
                       #for(x: data)
                       "#(x.name)",
                       #end
                       ]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [
                       #for(x: data)
                    #(x.value),
                    #end]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        
        
        echarts.init($("#bing")[0]).setOption({
        	title : {
                text: '某站点用户访问来源',
                subtext: '纯属虚构',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
            },
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        #for(x: data)
                        {value:#(x.value), name:'#(x.name)'},
                        #end
                       /*  {value:310, name:'邮件营销'},
                        {value:234, name:'联盟广告'},
                        {value:135, name:'视频广告'},
                        {value:1548, name:'搜索引擎'} */
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        	
        });
        
        
        
        
    </script>


</body>
</html>
